{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Iniciar Sesión' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>{% trans "Olvidaste tu contraseña?" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Recuperala" %}</a>!</p>
<p>{% trans "No tienes cuenta?" %}? <a href="{% url 'registration_register' %}">{% trans "Registrate" %}</a>!</p>
{% endblock %}
